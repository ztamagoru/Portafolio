<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Zdanovitch - Portfolio</title>

    <link href="././css/index.css" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>

    <!--
        <div class="dot-pulse">
            <div class="dot-pulse__dot"></div>
        </div>s
    -->

    <div class="main-page">
        <div class="side-nav-conteiner">
            <div class="about-me-sub">
                <h2>
                    <center>Acerca de mí</center>
                </h2>
            </div>

            <div class="about-me-sub">
                <img src="./img/IMG_20221006_094909.jpg" class="photo">
                </img>
            </div>

            <p>
                Estudiando mí último año de secundaria en la rama de computación.
                <br>
                Aspirante a ser diseñadora y/o desarrolladora de videojuegos.
            </p>

            <div class="about-me-sub-else">
                <div class="link-else" id="cv">
                    <center>
                        Curriculum
                    </center>
                </div>

                <div class="link-else" id="behance">
                    <center>
                        Behance
                    </center>
                </div>

                <div class="link-else" id="linkedin">
                    <center>
                        Linkedin
                    </center>
                </div>

                <div class="link-else" id="github">
                    <center>
                        Github
                    </center>
                </div>
            </div>
        </div>

        <div class="main-page-conteiner">
            <div class="itchio">
                <h1>
                    Mi Itch.io
                </h1>
                <div id="itchio-games" class="itchio-games">
                </div>
            </div>

            <div class="instagram-conteiner">
                <h1>
                    Mi Instagram
                </h1>

                <div id="curator-feed-default-feed-layout" class="instagram-embed"><a href="https://curator.io"
                        target="_blank" class="crt-logo crt-tag">Powered by Curator.io</a></div>
            </div>
        </div>
    </div>

    <template id="game-template">
        <div class="game">
            <iframe frameborder="0" class="game-widget" src="{{WIDGET_LINK}}">
                <a href="{{GAME_LINK}}">{{GAME_NAME}}</a>
            </iframe>
        </div>
    </template>

    <script type="text/javascript">
        (function () {
            var i, e, d = document, s = "script"; i = d.createElement("script"); i.async = 1; i.charset = "UTF-8";
            i.src = "https://cdn.curator.io/published/1bbb5156-7f18-4e80-9efa-73025c0fa2bf.js";
            e = d.getElementsByTagName(s)[0]; e.parentNode.insertBefore(i, e);
        })();
    </script>

    <script src="././js/index.js" type="text/javascript"></script>
</body>

</html>
